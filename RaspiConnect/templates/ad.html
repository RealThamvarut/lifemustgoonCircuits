<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Webcam Stream</title>
    <style>
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
       
        #video-container {
            position: relative;
            width: 1366px;
            height: 768px;
        }

        #video-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: transparent;
        }

        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 28px;
            border-radius: 8px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="timer">{{ duration_seconds }}</div>
        
        <video id="ad-video" width="1366" height="768" autoplay muted>
            <source src="{{ url_for('serve_video', filename=video_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="video-blocker"></div>
    </div>

    <script>
        const video = document.getElementById('ad-video');
        let timeLeft = Number("{{ duration_seconds }}") || 0;
        const timerDisplay = document.getElementById("timer");

        // Countdown timer
        const countdown = setInterval(function() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
            }
        }, 1000);

        // Redirect to home when video ends
        video.onended = function() {
            window.location.href = "/";
        };
    </script>
</body>
</html>
